<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Sklep ABC</title>
    <link rel="stylesheet" href="../../../mp3/mp3-frontend/public/css/style.css">
    <script type="application/javascript" src="../../../mp3/mp3-frontend/public/js/validationCommon.js"></script>
    <script type="application/javascript" src="../../../mp3/mp3-frontend/public/js/validateBuyForm.js"></script>
<meta name="viewport" content="width=device-width, initial-sacle=1"  /></head>
<body>
<header>

    <h1>Sklep ABC</h1>
    <img src="../../../mp3/mp3-frontend/public/images/logo.png" alt="logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a href="../items/list.html">Towary</a></li>
        <li><a href="../users/list.html">Użytkownicy</a></li>
        <li><a href="../buys/list.html">Zakupy</a></li>
    </ul>
</nav>
<main>
    <h2>Nowy towar</h2>
    <form class="form" novalidate onsubmit="return validateForm();">
        <label for="amount">Ilość sztuk <span class="symbol-required">*</span></label>
        <input type="number" name="amount" id="amount" placeholder="1...999" required>
        <span class="errors-text" id="errorAmount"></span>
        <label for="buyDate">Data zakupu <span class="symbol-required">*</span></label>
        <input type="date" name="buyDate" id="buyDate" placeholder="yy-mm-dd" required>
        <span class="errors-text" id="errorBuyDate"></span>
        <label for="item">Towar <span class="symbol-required">*</span></label>
        <select name="item" id="item" required>
            <option value="" disabled selected hidden>--Wybierz towar--</option>
            <option value="1">Towar1</option>
            <option value="2">Towar2</option>
        </select>
        <span class="errors-text" id="errorItem"></span>
        <label for="buyer">Użytkownik <span class="symbol-required">*</span></label>
        <select name="buyer" id="buyer" required>
            <option value="" disabled selected hidden>--Wybierz użytkownika--</option>
            <option value="1">Jan Kowalski</option>
            <option value="2">Michał Wąs</option>
        </select>
        <span class="errors-text" id="errorBuyer"></span>
        <p id="errorsSummary" class="errors-text"></p>
        <div class="form-buttons">
            <input class="form-button-submit" type="submit" value="Dodaj">
            <a class="form-button-cancel" href="../../index.html">Anuluj</a>
        </div>

    </form>

</main>
<footer>
    Maksym Poskrypko s20865
</footer>
</body>
</html>
